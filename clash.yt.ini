custom_proxy_group=TW`url-test`(台|新北|彰化|tw|TW|Tai|tai)`https://www.google.com/search/about-this-result`30,,70
custom_proxy_group=JP`url-test`(日((?!用).)+|东京|大阪|埼玉|apan|okyo|JP|jp)`https://www.google.com/search/about-this-result`30,,70
custom_proxy_group=TG`select`[]YT Ping`[]Select`[]HK`[]SG
