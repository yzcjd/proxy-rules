custom_proxy_group=Clash Ping`url-test`.*`http://www.gstatic.com/generate_204`10,,100
custom_proxy_group=Select`select`.*`http://91.108.56.200`300
custom_proxy_group=HK`url-test`(港|HK|hk|ong)`http://91.108.56.200`10,,50
custom_proxy_group=SG`url-test`(新加坡|狮城|Sin|SG|sg)`http://91.108.56.200`10,,50
custom_proxy_group=JP`url-test`(日((?!用).)+|东京|大阪|埼玉|apan|okyo|JP|jp)`http://91.108.56.200`10,,50
custom_proxy_group=TW`url-test`(台|新北|彰化|tw|TW|Tai|tai)`http://91.108.56.200`10,,50
custom_proxy_group=TG`select`[]All`[]Area`[]HK`[]SG
