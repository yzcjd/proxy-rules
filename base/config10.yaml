mixed-port: 7890
allow-lan: false
bind-address: '*'
mode: Rule
log-level: info
ipv6: true

hosts:
  services.googleapis.cn: 216.58.200.67
  www.google.cn: 216.58.200.67

external-controller: '0.0.0.0:9090'

clash-for-android:
  append-system-dns: false

profile:
  tracing: true

dns:
  enable: true
  listen: '127.0.0.1:8853'
  default-nameserver:
    - 211.136.192.6       # 中国移动
    - 119.29.29.29        # 腾讯
    - 208.67.220.220      # OpenDNS
    - 1.2.4.8             # CNNIC反污染
  nameserver:
    - https://8.8.8.8/dns-query
    - https://1.1.1.1/dns-query
    - 8.8.8.8
    - 208.67.220.220
    - 119.29.29.29
    - 211.136.192.6
  fallback:
    - https://dns.rubyfish.cn/dns-query
    - https://doh.pub/dns-query
    - https://rubyfish.cn/dns-query
    - https://public.dns.iij.jp/dns-query
    - tls://8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - https://1.1.1.1/dns-query
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  ipv6: true
  enhanced-mode: fake-ip
  fallback-filter:
    geoip: true
    domain:
      - +.google.com
      - +.googleapis.com
      - +.gvt1.com
      - +.youtube.com
      - +.facebook.com
      - +.twitter.com
      - +.tiktok.com
      - +.tiktokv.com

nameserver-policy:
  www.baidu.com: 114.114.114.114
  www.taobao.com: 223.5.5.5
  +.internal.crop.com: 10.0.0.1

fake-ip-filter:
  - '*.lan'
  - 'stun.*.*.*'
  - 'stun.*.*'
  - time.windows.com
  - time.nist.gov
  - time.apple.com
  - '*.ntp.org.cn'
  - '*.openwrt.pool.ntp.org'
  - pool.ntp.org
  - ntp.aliyun.com
  - '*.msftconnecttest.com'
  - '*.msftncsi.com'
  - '*.*.*.srv.nintendo.net'
  - '*.*.stun.playstation.net'
  - 'xbox.*.*.microsoft.com'
  - '*.ipv6.microsoft.com'
  - '*.*.xboxlive.com'
  - speedtest.cros.wr.pvp.net

rules:
  # 保留私有地址段直连
  - IP-CIDR,0.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,169.254.0.0/16,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,224.0.0.0/3,DIRECT,no-resolve
  - IP-CIDR,::/127,DIRECT,no-resolve
  - IP-CIDR,fc00::/7,DIRECT,no-resolve
  - IP-CIDR,fe80::/10,DIRECT,no-resolve
  - IP-CIDR,ff00::/8,DIRECT,no-resolve

  # Google系强制代理
  - DOMAIN-SUFFIX,google.com,PROXY
  - DOMAIN-SUFFIX,googleapis.com,PROXY
  - DOMAIN-SUFFIX,gvt1.com,PROXY
  - DOMAIN-SUFFIX,youtube.com,PROXY
  - DOMAIN-SUFFIX,facebook.com,PROXY
  - DOMAIN-SUFFIX,twitter.com,PROXY
  - DOMAIN-SUFFIX,tiktok.com,PROXY

  # 其余中国网站走 DIRECT
  - GEOSITE,CN,DIRECT

  # 其他走 PROXY
  - MATCH,PROXY
